<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 100px;
	height: 100px;
	border: 1px solid #222;
}

#box {
	position: relative;
	width: 10%;
	height: 90%;
}

#box1 {
	position: relative;
	left: 50px;
	top: 50px;
}

#box2 {
	position: relative;
	left: 20px;
	top: 50px;
}

#box3 {
	position: relative;
	left: 200px;
	top: 50px;
}

#box5 {
	position: fixed;
	left: 200px;
	top: 50px;
}

#menu li {
	list-style-type: none;
	float: left;
}
</style>


</head>
<body>
	<div id="box">
		<div id="box1">박스1</div>
		<div id="box2">박스2</div>
		<div id="box3">박스3</div>
		<div id="box4">박스4</div>
	</div>
	<div id="box5">박스5</div>
</body>
</html>
