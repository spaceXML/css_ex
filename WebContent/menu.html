<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
a {
	display: block;
	padding: 10px 20px;
}

a:link {
	text-decoration: none;
	color: white;
	/* 메뉴상자만들기 색감넣기 */
}

#menu ul {
	list-style-type: none;
	color: white;
	margin: 0;
}

#menu ul li {
	float: left;
	padding: 10px;
	background-color: #424242;
	border-right: 1px solid white;
	font-size: 100px;
	/* 		메뉴상자만들기 */
}

#menu ul li:last-child {
	border-right-style: none;
}

#menu ul li a:hover {
	background-color: Purple;
	color: green;
}
</style>

</head>
<body>




	<div id="menu">
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</li>
			<li><a href="#">메뉴3</li>
		</ul>
	</div>
	
	
</body>
</html>
