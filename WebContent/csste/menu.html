<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a{
		display: block;
		padding: 10px 20px;
	}
	a:link{
		text-decoration: none;
		color:white;
	}
	#menu ul{
		list-style-type: none;
	}
	#menu ul li {
		float: left;
/* 		padding: 10px 20px; */
		background-color: #424242;
		border-right: 1px solid white;
	}
	
	#menu ul li:last-child{
		border-right-style: none;
	}

	#menu ul li a:hover{
		background-color: #F2F2F2;
		color: #610B5E;
	}
</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
			<li><a href="#">메뉴3</a></li>
		</ul>
	</div>
</body>
</html>
