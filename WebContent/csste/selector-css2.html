<html>
<head>

<title>Insert title here</title>
<style>
	div p span { /*하위 선택자*/
		color: red;
	}
	div > span > span{ /*자식 선택자*/
		color: blue;
	}
	
	/*속성 선택자*/
	input[type="text"]{
		background-color: green;
	}
	
	input[type="password"]{
		background-color: yellow;
	}
		

</style>

</head>
<body>
	<div>
		<p>  div > p 위치 <br> 
			<span> div > p > span 위치</span>
		</p>
	</div>
	<div> 
		<span> div > span 위치 <br>
			<span> div > span > span 위치</span>
